<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>컴퓨터공학과 Hello Retro!;</title>
<style>
:root{--gap:16px}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',Helvetica,Arial; padding:24px; background:#f7f7f9; color:#222}
.container{max-width:900px;margin:0 auto}
h1{font-size:1.4rem;margin-bottom:12px}
.images{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap);align-items:start}
figure{background:#fff;border-radius:10px;padding:10px;box-shadow:0 6px 18px rgba(20,20,30,0.06);margin:0}
img{display:block;width:100%;height:auto;border-radius:8px}
figcaption{margin-top:8px;font-size:0.95rem;color:#555}
/* small helper to show side-by-side on wide screens */
@media(min-width:900px){.images{grid-template-columns:1fr 1fr}}
</style>
</head>
<body>
<div class="container">

<div class="images">
<figure>

<img src="media/menu.jpg" alt="메뉴판" loading="lazy">
<figcaption>메뉴판입니다! 가격 참고 부탁드립니당!!</figcaption>
</figure>


<figure>
<!-- 로컬 파일 예시: image2.png -->
<img src="media/booth.jpg" alt="부스 위치" loading="lazy">
<figcaption>부스는 무대 오른쪽 A라인 1번째에 위치하고 있습니다!</figcaption>
</figure>
</div>


<hr style="margin:24px 0">


</body>

</html>
